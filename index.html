<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/qkb2ivo.css">
    <link rel="stylesheet" href="styles.css">
    <title>DeSiGame</title>
</head>

    <body>
        <div class="container">
            <img id="logo" src="englisgame.png" alt="Logo DeSiGame">
<!-- 1 -->
<div class="border w-full h-40 flex items-center justify-center">
  <button id="activateBonus">Play with BONUS</button>
    <a href="#_" id="generateButton" class="relative inline-block text-lg group">
      <span class="relative z-10 block px-5 py-3 overflow-hidden font-medium leading-tight text-gray-800 transition-colors duration-300 ease-out border-2 border-gray-900 rounded-lg group-hover:text-white">
        <span class="absolute inset-0 w-full h-full px-5 py-3 rounded-lg bg-gray-50"></span>
        <span class="absolute left-0 w-48 h-48 -ml-2 transition-all duration-300 origin-top-right -rotate-90 -translate-x-full translate-y-12 bg-gray-900 group-hover:-rotate-180 ease"></span>
        <span class="relative">Play !</span>
      </span>
      <span class="absolute bottom-0 right-0 w-full h-12 -mb-1 -mr-1 transition-all duration-200 ease-linear bg-gray-900 rounded-lg group-hover:mb-0 group-hover:mr-0" data-rounded="rounded-lg"></span>
    </a>
    <button id="activateMalus">Play with PENALTY</button>
  </div>
  <div id="malus" class="malus"> PENALTY </div>
  <div id="bonus" class="bonus"></div>
            <div id="letterDisplay" class="letter-display"></div>
            <br>
            <h2>TIMER : <span id="timer"> 45 </span>  seconds</h2>
            <h3>BONUS : <span id="timer2"> 10 </span> seconds</h3>
            <span id="countdown" class="countdown"></span>

            <audio id="audioDuringCountdown" src="tictac_2.mp3"></audio>
            <audio id="audio" src="mixkit-bell-notification-933.mp3"></audio>
        </div>
        <audio id="audioBonus" src="bonus.mp3"></audio>
        <audio id="audioMalus" src="malus.mp3"></audio>
        <audio id="audioEndBonus" src="endbonus.mp3"></audio>


    
        <script src="script.js"></script>
    </body>

</html>
